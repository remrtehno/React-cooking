query ByCategoryID($id: ID!, $lang: [String!]!) {
    point {
        verify
        service {
            content(id: $id) {
                localizations(lang: $lang) {
                    id
                    name
                    description
                    link
                }
                id
                name
                link
                previews {
                    id
                    link
                }
            }
        }
    }
}
