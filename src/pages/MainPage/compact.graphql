query compact($lang: [String!]!) {
    point {
        flowURL
        id
        service {
            categories {
                alias
                id
                name
                localizations(lang: $lang) {
                    name
                }
                contents {
                    contents {
                        localizations(lang: $lang) {
                            name
                            id
                            link
                            description
                        }
                        previews {
                            id
                            link
                            type
                        }
                        description
                        id
                        name
                        previews {
                            link
                        }
                    }
                }
            }
        }
    }
}
