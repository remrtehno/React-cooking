query compact($lang: [String!]!) {
    compact {
        flowURL
        name
        id
        categories {
            alias
            id
            name
            localizations(lang: $lang) {
                name
            }
            contents {
                contents {
                    localizations(lang: $lang) {
                        name
                        id
                        link
                        description
                    }
                    previews {
                        id
                        link
                        type
                    }
                    description
                    id
                    name
                    previews {
                        link
                    }
                }
            }
        }
    }
}
